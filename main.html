<!DOCTYPE html>
<html>

<head>
    <!-- Archivo de CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Titulo de la pagina -->
    <title>Title of the document</title>

    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <label for="chk" aria-hidden="true">Registro</label>
            <input id="username" type="text" name="txt" placeholder="Nombre de Usuario">
            <input id="signEmail" type="email" name="email" placeholder="Email">
            <input id="number" type="number" name="broj" placeholder="Numero Telefonico">
            <input id="signPassword" type="password" name="pswd" placeholder="Contraseña">
            <button onclick="datosRegistro()">Registrarse</button>
        </div>

        <div class="login">
            <label for="chk" aria-hidden="true">Iniciar Sesion</label>
            <input id="logEmail" type="email" name="email" placeholder="Email" >
            <input id="logPassword" type="password" name="pswd" placeholder="Contraseña">
            <button onclick="datosInicio()">Login</button>
        </div>
    </div>
</body>

<!-- Archivo de JavaScript -->
<script type="text/javascript" src="./script.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

</html>
